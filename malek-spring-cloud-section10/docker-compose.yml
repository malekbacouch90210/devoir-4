services:
  configserver:
    build: ./configserver
    container_name: configserver
    ports:
      - "9999:9999"
    healthcheck:
      test: ["CMD-SHELL", "curl --fail --silent localhost:9999/actuator/health | grep UP || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    networks:
      - spring-cloud-network

  eurekaserver:
    build: ./eurekaserver
    container_name: eurekaserver
    ports:
      - "8761:8761"
    environment:
      - CONFIG_SERVICE_URL=http://configserver:9999
    healthcheck:
      test: ["CMD-SHELL", "curl --fail --silent localhost:8761/actuator/health | grep UP || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    depends_on:
      configserver:
        condition: service_healthy
    networks:
      - spring-cloud-network

  demographie-ms:
    build: ./demographie-microservice
    container_name: demographie-ms
    ports:
      - "8085:8085"
    environment:
      - DISCOVERY_SERVICE_URL=http://eurekaserver:8761/eureka
      - CONFIG_SERVICE_URL=http://configserver:9999
    healthcheck:
      test: ["CMD-SHELL", "curl --fail --silent localhost:8085/actuator/health | grep UP || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    depends_on:
      eurekaserver:
        condition: service_healthy
      configserver:
        condition: service_healthy
    networks:
      - spring-cloud-network

  demographie-ms2:
    build: ./demographie-microservice
    container_name: demographie-ms2
    ports:
      - "8089:8085"
    environment:
      - DISCOVERY_SERVICE_URL=http://eurekaserver:8761/eureka
      - CONFIG_SERVICE_URL=http://configserver:9999
    healthcheck:
      test: [ "CMD-SHELL", "curl --fail --silent localhost:8085/actuator/health | grep UP || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    depends_on:
      eurekaserver:
        condition: service_healthy
      configserver:
        condition: service_healthy
    networks:
      - spring-cloud-network


  manga-ms:
    build: ./manga-microservice
    container_name: manga-ms
    ports:
      - "8086:8086"
    environment:
      - DISCOVERY_SERVICE_URL=http://eurekaserver:8761/eureka
      - CONFIG_SERVICE_URL=http://configserver:9999
    healthcheck:
      test: ["CMD-SHELL", "curl --fail --silent localhost:8086/actuator/health | grep UP || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    depends_on:
      eurekaserver:
        condition: service_healthy
      configserver:
        condition: service_healthy
      demographie-ms:  # âœ… Manga attend Demographie (pas l'inverse!)
        condition: service_healthy
    networks:
      - spring-cloud-network

  gatewayserver:
    build: ./getawayserver
    container_name: gatewayserver
    ports:
      - "8888:8888"
    environment:
      - DISCOVERY_SERVICE_URL=http://eurekaserver:8761/eureka
      - CONFIG_SERVICE_URL=http://configserver:9999
    healthcheck:
      test: ["CMD-SHELL", "curl --fail --silent localhost:8888/actuator/health | grep UP || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    depends_on:
      eurekaserver:
        condition: service_healthy
      configserver:
        condition: service_healthy
      manga-ms:
        condition: service_healthy
      demographie-ms:
        condition: service_healthy
    networks:
      - spring-cloud-network

networks:
  spring-cloud-network:
    driver: bridge