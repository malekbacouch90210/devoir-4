server:
  port: 8085

spring:
  profiles:
    active: git

  application:
    name: demographie-microservice

  cloud:
    config:
      enabled: true
    discovery:
      enabled: true
    eureka:
      client:
        service-url:
          defaultZone: http://eurekaserver:8761/eureka  # ‚Üê hardcoded, no env var

  datasource:
    url: jdbc:h2:mem:demodb

  h2:
    console:
      enabled: true

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

management:
  endpoints:
    web:
      exposure:
        include: '*'

build:
  version: 1.0
author:
  name: "malek Demographie"
  email: "malek_Demographie2003@gmail.com"
